{% extends 'factures/base.html' %}
{% block title %}{{ action }} un client{% endblock %}

{% block content %}
<h2>{{ action }} un client</h2>

<form method="post" class="card card-body mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
