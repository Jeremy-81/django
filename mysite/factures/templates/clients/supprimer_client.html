{% extends 'factures/base.html' %}
{% block title %}Supprimer client{% endblock %}

{% block content %}
<h2>Supprimer le client</h2>

<div class="alert alert-danger mt-3">
    Êtes-vous sûr de vouloir supprimer le client <strong>{{ client.nom }}</strong> ?
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
